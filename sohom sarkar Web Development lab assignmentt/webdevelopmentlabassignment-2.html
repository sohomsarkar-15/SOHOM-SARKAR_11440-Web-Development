<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            background: linear-gradient(to right, #66bb6a, #43a047);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            padding: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
            }

            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Grocery Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="banner">
        <h2>Fresh & Healthy Groceries</h2>
        <p>Quality products at best prices</p>
    </section>
    <section class="products">
        <div class="card">
            <img src="https://www.shutterstock.com/image-photo/red-apple-cut-half-water-600nw-2532255795.jpg" alt="Apples">
            <h3>Apples</h3>
            <p>₹120 / kg</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
