<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline, Internal & External CSS</title>
    <style>
        body {
            background-color: #e3f2fd;
        }

        h2 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: purple;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color:red; text-align:center;">
        This is Inline CSS
    </h1>
    <h2>This is Internal CSS</h2>
    <p>This paragraph is styled using Internal CSS</p>
    <div class="external-box">
        This is styled using External CSS
    </div>
</body>
</html>
