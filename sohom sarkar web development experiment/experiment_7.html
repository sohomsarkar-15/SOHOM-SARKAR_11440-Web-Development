<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 350px;
            background-color: lightgreen;
            margin: 50px auto;      
            padding: 25px;          
            border: 4px solid black;
            border-radius: 12px;

            text-align: center;
        }
        h2 {
            color: darkblue;
        }
        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>CSS Box Model</h2>
        <p>
            This box demonstrates margin, padding, border,
            background image and advanced CSS styling.
        </p>
    </div>
</body>
</html>
