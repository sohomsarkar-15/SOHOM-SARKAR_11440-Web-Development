<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV and SPAN Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .header {
            background-color: navy;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: lightgray;
            margin: 20px;
            padding: 20px;
            font-size: 18px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>My Web Page</h2>
    </div>
    <div class="content">
        Hello, my name is Sohom Sarkar. I am studying in Runta International Skills University.
        <br><br>
        Welcome to my <span class="highlight">Web Development Practical</span>.
        <br><br>
        The highlighted text above is styled using a <span class="highlight">SPAN tag</span>.
    </div>
</body>
</html>
